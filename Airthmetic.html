<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function add(){
    var a = parseInt(document.getElementById("first").value);
    var b = parseInt(document.getElementById("second").value);
    document.getElementById("sp").innerHTML = "Addition : " + (a + b);
}
function sub(){
    a = parseInt(document.getElementById("first").value);
    b = parseInt(document.getElementById("second").value);
    document.getElementById("sp").innerHTML = "Subraction : " + (a - b);
}
function mul(){
    a = parseInt(document.getElementById("first").value);
    b = parseInt(document.getElementById("second").value);
    document.getElementById("sp").innerHTML = "Multiplication : " + (a * b);
}
function div(){
    a = parseInt(document.getElementById("first").value);
    b = parseInt(document.getElementById("second").value);
    document.getElementById("sp").innerHTML = "Division : " + (a / b);

}
function mod(){
    a = parseInt(document.getElementById("first").value);
    b = parseInt(document.getElementById("second").value);
    document.getElementById("sp").innerHTML = "Modules : " + (a % b);
}
    </script>
</head>
<body>
    <label for="">Enter First Number:</label>
    <input type="text" name="" id="first"><br><br>
    <label for="">Enter Second Number:</label>
    <input type="text" name="" id="second"><br><br>
    <input type="button" value="ADDITION" onclick="add()">
    <input type="button" value="SUBRACTION" onclick="sub()">
    <input type="button" value="MULTIPLICATION" onclick="mul()">
    <input type="button" value="DIVISION" onclick="div()">
    <input type="button" value="MODULES" onclick="mod()"><br><br>
    <span id="sp"></span>
</body>
</html>
