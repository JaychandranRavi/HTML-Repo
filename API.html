<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="apidata()">view</button>
    <P id="ouput_display"></P>

























    
    <script>
        async function apidata(){
    var data= await fetch("https://fakestoreapi.com/products")
    var res=await data.json()
    console.log(res)
    var output=" "
    res.map((value,index)=>{
        output+='<h1>'+value.id+value.title+'</h1><br><img src="'+value.image+'"/>'
    })
    document.getElementById("ouput_display").innerHTML=output
}
    </script>
</body>
</html>
