<!DOCTYPE html>
<html lang="en">
<head>
    <title>Difference of Prompt and Alert</title>
    <script>
    var a = "Hello JavaScript";
    alert(a);
    var b = prompt("Enter the input");
    if(b != ""){
        alert(b);
    }else{
        alert("Enter the input");
    }
    </script>
</head>
    <body>
    </body>
</html>
