<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function check(){
    var a = document.getElementById("c1").value;
    var b = document.getElementById("c2").value;
    if(a == b){
        alert("Values are equal");
    }else{
        alert("Values are not equal");
    }
}
    </script>
</head>
<body>
    <label>Password</label>
    <input type="text" name="" id="c1"><br><br>
    <label>Confirm Password</label>
    <input type="text" name="" id="c2" onchange="check()"><br><br>
    <input type="button" value="Ok">
</body>
</html>
