<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      function check(){
    var date = document.getElementById("date").value;
    var d = new Date(date);
    d.setDate(d.getDate()+5);
    var year  = d.getFullYear().toString();
    var month  = (d.getMonth()+1).toString();
    var dat  = d.getDate().toString();
    var aft = dat + "-" + month + "-" + year;
    document.getElementById("after").value = aft;
    var d1 = new Date(date)
    d1.setDate(d1.getDate()-5);
    var dat1 = d1.getDate().toString();
    var bef = dat1 + "-" + month + "-" + year;
    document.getElementById("before").value = bef;
}
    </script>
</head>
<body>
    <label>Select Date</label>
    <input type="date" name="" id="date"><br><br>
    <label>After 5 days</label>
    <input type="text" name="" id="after"><br><br>
    <label>Before 5 days</label>
    <input type="text" name="" id="before"><br><br>
    <input type="button" value="Check" onclick="check()">
</body>
</html>
